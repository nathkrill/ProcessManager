buildscript {

    dependencies {
        classpath "net.devrieze:gradle-codegen:${codegen_version}"
    }

    repositories {
        mavenLocal()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
        jcenter()
    }
}

//plugins {
//    id "net.devrieze.gradlecodegen" version "0.5.6"
//}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-platform-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'idea'
apply plugin: 'net.devrieze.gradlecodegen'

sourceCompatibility = myJavaVersion
targetCompatibility = myJavaVersion

configurations {
    generateXml
/*
    testJarConfig {
        extendsFrom testRuntimeElements
    }
    compileXmlJava {
        extendsFrom runtime
    }
*/
    compileXmlOnly {
        extendsFrom provided
    }
}

version = '1.0.0'
description = 'A library with process engine support classes'

android {
    compileSdkVersion 27
    defaultConfig {
//        applicationId 'net.devrieze.pe-common'
    }
}

