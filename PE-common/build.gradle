apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

}


dependencies {
    compile project(':DarwinJavaApi')
    compile project(':java-common')
    compile "org.apache.tomcat:servlet-api:${tomcatVersion}"
}