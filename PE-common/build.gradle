apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7


version = '1.0.0'
description = 'A library with process engine support classes'
group = ['util', 'process' ]


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

}


dependencies {
    compile project(':DarwinJavaApi')
    compile project(':java-common')
    compile "org.apache.tomcat:servlet-api:${tomcatVersion}"
}