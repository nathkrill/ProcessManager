apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'idea'

version = '0.5.0'
description = 'Implementation of the JVM based providers that uses the Android XmlPullParser'

archivesBaseName = "${project.parent.name}-${project.name}"

dependencies {
    implementation project(':xmlutil:java')
    implementation project(':xmlutil:core:android')
    implementation "com.android.support:appcompat-v7:${androidCompatVersion}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

/*
test {
    useTestNG()
}
*/
android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName version
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

idea {
    module {
        name = "${parent.name}-${project.name}"
    }
}
