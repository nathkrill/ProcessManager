apply plugin: 'kotlin2js'
apply plugin: 'idea'

description = 'Javascript implementation of the XMLUtil'

def gendir = file("${projectDir}/gen/core")
def outDir = "${buildDir}/kotlin2js/main/"

configurations {
    core
    'default' {
        extendsFrom core
    }
}

sourceSets {
    main {
        kotlin {
            srcDirs+={ gendir }
        }
    }
}

task copyCore(type: Copy) {
    from '../core/src/shared/kotlin'
    into gendir
//    exclude 'nl/adaptivity/xml/AbstractXml*.kt'
    filter { line ->
        line.replaceAll('@(JvmStatic|JvmOverloads|(SuppressWarnings|Throws|(file:)?JvmName|)\\([^\\)]*\\))','')
            .replaceAll('^(package.*)','$1\n\nimport java.lang.*')
            .replaceAll('IOException', 'Exception')
    }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
}


compileKotlin2Js {
    dependsOn tasks.copyCore
    kotlinOptions.outputFile = outDir + "xmlutil.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.suppressWarnings = false
    kotlinOptions.verbose = true
    kotlinOptions.metaInfo = true
    kotlinOptions.moduleKind = "umd"
    kotlinOptions.main = "call"
}

jar {
    baseName='xmlutil-js'
}

clean.doLast { gendir.deleteDir() }

idea {
    module {
        generatedSourceDirs += gendir
        name="xmlutil-js"

    }
}

sourceCompatibility = myJavaVersion
targetCompatibility = myJavaVersion
