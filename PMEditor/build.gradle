apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

version = '0.5.1'
description = 'Android interface with process model editor and task interface'

configurations {
    cleanedAnnotations

    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

dependencies {
//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1' // or 1.4-beta1
//    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
//    compile files("${buildDir}/libs/annotations-cleaned.jar") { builtBy 'cleanAnnotationsJar' }
    implementation 'org.jetbrains:annotations-java5:15.0'

    implementation project(':PE-diagram:android')
    implementation project(':PE-common:android')
    implementation project(':darwinlib')
    implementation project(':DarwinJavaApi')
    implementation project(':JavaCommonApi:java')
//    implementation project(':xmlutil:core:android')
    implementation project(':xmlutil:android')
    implementation project(':java-common:android')

    kapt "com.android.databinding:compiler:$androidPluginVersion"

    testImplementation "org.testng:testng:$testngVersion"
    testImplementation 'junit:junit:4.12'
    testImplementation 'xmlunit:xmlunit:1.6'
    testImplementation project(':java-common:jvm')
//    testImplementation project(path: ':java-common:jvm', configuration: 'testCompileClasspath')
    testImplementation project(path: ':PE-common:jvm', configuration: 'testJarConfig')
//    testImplementation 'org.robolectric:robolectric:3.0'
    testImplementation 'net.sf.kxml:kxml2:2.3.0'
//    testLocalCompile project(':PE-diagram')
//    testLocalCompile project(':darwinlib')
    implementation "com.android.support:appcompat-v7:${androidCompatVersion}"
    implementation "com.android.support:support-annotations:${androidCompatVersion}"
    implementation "com.android.support:design:${androidCompatVersion}"
    implementation "com.android.support:support-v4:${androidCompatVersion}"
    implementation "com.android.support:recyclerview-v7:${androidCompatVersion}"
    implementation "com.android.support:cardview-v7:${androidCompatVersion}"
    implementation 'com.android.support:multidex:1.0.3'

    cleanedAnnotations 'org.jetbrains:annotations-java5:15.0'
}

ext {
    if (!rootProject.hasProperty('androidTarget')) {
        androidTarget = '26'
    }
    if (!rootProject.hasProperty('androidCompatVersion')) {
        androidCompatVersion = '26.3.1'
    }
    if (!rootProject.hasProperty('androidPluginVersion')) {
//        androidPluginVersion = '2.2.2'
        androidPluginVersion = '3.1.1'
    }
}

android {
    compileSdkVersion androidTarget

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion androidTarget
        versionCode 2
        versionName version
        manifestPlaceholders = [serverScheme: 'https', serverHost: 'darwin.bournemouth.ac.uk']
//        jackOptions {
//            enabled = true
//        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility org.gradle.api.JavaVersion.VERSION_1_8
        targetCompatibility org.gradle.api.JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled true
        }
        debug {
            multiDexEnabled true
//            minSdkVersion 21
            manifestPlaceholders = [serverScheme: 'http', serverHost: '10.0.2.2']
//            applicationIdSuffix ".debug"
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                'proguard-project.txt'
            versionNameSuffix "-debug"
        }
    }

    testOptions {
//        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }
}

tasks.withType(KotlinCompile) {
    kotlinOptions.freeCompilerArgs=['-Xenable-jvm-default']
}

task cleanAnnotationsJar(type: Jar, dependsOn: configurations.cleanedAnnotations) {
    archiveName = "annotations-cleaned.jar"
    exclude 'org/jetbrains/annotations/NotNull.class'
    exclude 'org/jetbrains/annotations/Nullable.class'

    doFirst {
        configurations.cleanedAnnotations.each { f ->
            project.logger.debug("Found ${f} in cleanedAnnotations")
            from zipTree(f)
        }
    }
}
