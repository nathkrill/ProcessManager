buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:${junit5_version}"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'org.junit.platform.gradle.plugin'

version = '1.0.0'
description = 'The core process engine, independent of deployment location.'
//group = ['server', 'service' ]

task testJar(type: Jar) {
    baseName = "${project.name}-test"
    from sourceSets.test.output
}

junitPlatform {
    platformVersion junit5_version
    filters {
        engines {
            include 'spek'
        }
        tags {
            exclude 'slow'
        }
    }
}

jar {
    baseName = "${project.parent.name}-${project.name}"
}

artifacts {
    testRuntime testJar
}

dependencies {
    compile project(':java-common')
    compile project(':PE-common')
    compile project(':darwin-sql')
    compileOnly project(':DarwinJavaApi')

    runtime 'com.fasterxml.woodstox:woodstox-core:5.0.1'

    testCompile "org.jetbrains.spek:spek-api:${spekVersion}"
    testCompile "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
    testCompile 'org.testng:testng:6.9.13.8'
    testCompile 'xmlunit:xmlunit:1.6'
    testCompile 'junit:junit:4.12'
    testCompile "org.apache.tomcat:tomcat-servlet-api:${tomcatVersion}"
    testCompile project(':DarwinJavaApi')
    testCompile project(':TestSupport')
    testRuntime project(':xmlutil:jvm')
    testCompile "org.junit.platform:junit-platform-engine:${junit5_version}"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:${spekVersion}"
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

test {
    useTestNG()
}

sourceCompatibility = myJavaVersion
targetCompatibility = myJavaVersion

idea {
    module {
        name = "${parent.name}-${project.name}"
    }
}
