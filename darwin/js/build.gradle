apply plugin: 'kotlin2js'
apply plugin: 'idea'

dependencies {
//    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-js-library:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx.html.js:$kotlinx_html_version"
}


sourceSets {
    main {
        kotlin {
            srcDirs+="../shared/src/main/kotlin"
        }
    }
}


def outDir = "${buildDir}/kotlin2js/main/"


jar {
    from sourceSets.main.allSource
    include "**/*.kt"

    from outDir
    include "**/*"

    manifest {
        attributes(
                "Specification-Title": "Kotlin JavaScript Lib",
                "Kotlin-JS-Module-Name": "test-library"
        )
    }
}

jar.dependsOn(compileKotlin2Js)

compileKotlin2Js {
    kotlinOptions.outputFile = outDir + "darwin.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.suppressWarnings = true
    kotlinOptions.verbose = true
    kotlinOptions.metaInfo = true
}

idea {
    module {
        name="darwinjs"
    }
}
