apply plugin: 'kotlin2js'
apply plugin: 'idea'

description = 'Javascript library supporting the accountmanager funcationality.'

dependencies {
//    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-js-library:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx.html.js:$kotlinx_html_version"
    compile project(":darwin:js")
}

def outDir = "${buildDir}/kotlin2js/main/"


jar {
    from sourceSets.main.allSource
    include "**/*.kt"

    from outDir
    include "**/*"

    manifest {
        attributes(
                "Specification-Title": "Kotlin JavaScript Lib",
                "Kotlin-JS-Module-Name": "accountmgrjs"
        )
    }
}

jar{
    dependsOn(compileKotlin2Js)
    baseName='accountmgrjs'
}

compileKotlin2Js {
    kotlinOptions.outputFile = outDir + "accountmgr.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.suppressWarnings = true
    kotlinOptions.verbose = true
    kotlinOptions.kjsm = false
}

idea {
    module {
//        name="accountmgrjs"
    }
}