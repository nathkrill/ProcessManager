apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'properties'
        }
    }

}


dependencies {
    compile "org.apache.tomcat:catalina:${tomcatVersion}"
    compile project(':DarwinCommon')

}