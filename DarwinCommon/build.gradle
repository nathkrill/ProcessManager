apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

version = '1.1.0'
description = 'Common utility classes common to the process engine'
group = ['server', 'support']


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

}


dependencies {
    compile project(':DarwinJavaApi')
    compile 'org.mortbay.jetty:servlet-api-2.5:6.1.5'
}