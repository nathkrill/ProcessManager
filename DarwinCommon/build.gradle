apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

version = '1.1.0'
description = 'Common utility classes common to the process engine'
//group = ['server', 'support']


configurations {
    providedCompile
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
        compileClasspath+=configurations.providedCompile
    }

}


dependencies {
    providedCompile project(':DarwinJavaApi')
    providedCompile "org.apache.tomcat:servlet-api:${tomcatVersion}"
}


idea {
    module {
        scopes.COMPILE.minus += [configurations.providedCompile]
        scopes.PROVIDED.plus += [configurations.providedCompile]
    }
}
