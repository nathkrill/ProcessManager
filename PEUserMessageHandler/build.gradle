def genImageDir = "$buildDir/generated-images"
def genResourceDir = "$buildDir/genResources"

sourceSets {
    api {
        java {
            srcDir 'src/api/java'
        }
        compileClasspath += configurations.apiProvided
    }
    main {
        java {
            srcDir 'src/api/java'
            srcDirs sourceSets.api.allSource
        }
        resources {
            srcDir genResourceDir
        }
        compileClasspath += files(api.compileClasspath)
    }
//    imageSource {
