dependencies {
    apiProvided "org.apache.tomcat:servlet-api:${tomcatVersion}"
//    providedCompile "org.apache.tomcat:servlet-api:${tomcatVersion}"
    apiProvided project(':DarwinJavaApi')
    apiProvided project(path: ':PE-common', configuration:'providedCompile')

    apiCompile project(':PE-common')

    runtime 'com.fasterxml.woodstox:woodstox-core:5.0.1'

    compile 'com.google.gwt:gwt-user:2.6.1'
    compile project(':DarwinClients')

    testCompile 'org.testng:testng:6.9.9'
    testCompile 'xmlunit:xmlunit:1.6'
    testCompile project(path: ':PE-common', configuration:'providedCompile')
    testRuntime 'com.fasterxml.woodstox:woodstox-core:5.0.1'

}

test {
    useTestNG()
}

idea {
    module {
        scopes.COMPILE.minus += [configurations.providedCompile, configurations.apiProvided]
        scopes.PROVIDED.plus += [configurations.providedCompile, configurations.apiProvided]
    }
}

