buildscript {
    ext.androidPluginVersion = '1.5.0'
    ext.kotlin_version = '1.0.0'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidPluginVersion" //1.5.0
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
    }


    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

}
apply plugin: 'idea'

ext {
    tomcatVersion = '7.0.68'
    androidCompatVersion = '23.1.1'
    androidBuildToolsVersion = '23.0.2'
    dbcpSpec = "com.zaxxer:HikariCP:2.4.0"
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

task run(dependsOn: [':PE-server:tomcatRun'], type:DefaultTask) {
    group='application'
    description='Run the server in a simple configuration'
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven() {
            url="http://dl.bintray.com/kotlinx/kotlinx"
        }
    }
}

idea{
    project {
        languageLevel = '1.7'
    }
    module {
        downloadSources = true
    }
}
