apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

version = '1.1.0'
description = 'The api library for the Darwin system - Preferably this is loaded into the container classpath'
//group = ['server', 'serverclasspath']


configurations {
    providedCompile
}

sourceSets {
    main {
        compileClasspath+=configurations.providedCompile
    }
}


dependencies {
    compile project(':JavaCommonApi')
    providedCompile "com.intellij:annotations:12.0"
}
